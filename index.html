<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Apps</title>
    <link type="text/css" rel="stylesheet" href="css/styles.css">
    <link type="text/css" rel="stylesheet" href="">
    <link rel="icon" href="css/img/infiniteAppsFav.png">
</head>
<body>
    <section id="Weather">
        <div id="weatherSearchBar">
            <i class="fas fa-location-dot"></i>
            <input type="text" placeholder="Enter your location" id="weatherInput">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>
        <div id="weatherInformations">
            <h1 id="regionWeather">France</h1>
            <img id="weatherImg" src="css/img/Rain.png">
            <p id="weatherStatus">Raining</p>
            <h2 id="weatherTemp"><i class="fa-solid fa-temperature-half" style="padding-right: 10px; color: red;"></i>40ËšC</h2>
            <h2 id="weatherWindSpeed"><i class="fa-solid fa-wind" style="padding-right: 10px;"></i>1km/h</h2>
            <div id="weatherRainIndicator"><img src="css/img/rainPercent.png">70%</div>
        </div>
        <div id="weather404">
            <img src="css/img/404.png">
            <p>City Not Found!</p>
        </div>
    </section>
</body>
<script src="https://kit.fontawesome.com/35b391aeca.js" crossorigin="anonymous"></script>
<script src="js/Test1.js"></script>
</html>
